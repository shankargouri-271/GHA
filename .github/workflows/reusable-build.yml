name: "Reusable - Build and Test Maven Project"

on:
  workflow_call:
    inputs:
      project-path:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run Composite Action
        uses: ./.github/actions/build-maven/action.yml
        with:
          project-path: ${{ inputs.project-path }}
